<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramon Magem - Marbles</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 2
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0)'
            }, 1000)
        })
    </script>
</head>
<body>
    <div id="vanta">
    </div>
    <main>
        <header>
            <img src="./images/logo.PNG" alt="Logo">
            <h1>Ramon Magem</h1>
        </header>
        <ul>
            <li>
                <a href="https://icebucle.github.io/Ajani-Portfolio/">
                    <img src="./images/homepage.svg" alt="Website" width="20">
                    Website
                </a>
            </li>
            <li>
                <a href="https://www.gmail.com/">
                    <img src="./images/gmail.svg" alt="Gmail" width="23">
                    Gmail
                </a>
            </li>
            <li>
                <a href="https://facebook.com/">
                    <img src="./images/facebook.svg" alt="Facebook" width="20">
                    Facebook
                </a>
            </li>
            <li>
                <a href="https://twitter.com/">
                    <img src="./images/twitter.svg" alt="Twitter" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://instagram.com/">
                    <img src="./images/instagram.svg" alt="Instagram" width="23">
                    Instagram
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
